<head>
  <link rel = "stylesheet" type="text/css" href = "style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id= "nav">
      <img id="logo" src="assets/imgs/logo.png">
       <!--New code that I write: Searchbox-->
       <div id="search">
        <input id="getInput" type = "text" placeholder="Search for city"></input>
        <button id="getWeather" type="submit">Search</button>
      </div>
      <!--End of New Code that I worte-->
  </div>
  <div id= "clouds">
    <div class="current">
      <h1 class="header-1">Current Weather</h1> 
      <!--Default Output Start-->
      <div class="basic">
        <h1 class="basicName"></h1>
        <img class="basicIcon">
        <h2 class="basicDescription"></h2>
        <h2 class="basicTempMax"></h2>
        <h2 class="basicTempMin"></h2>
      </div>
      <!--Default Output End-->
      <h1 class="name"></h1>
      <img class="icon">
      <h2 class="description"></h2>
      <h2 class="temp_max"></h1>
      <h2 class="temp_min"></h1>
    </div>
    <div class="weekly">
      <h1>Weather for the next seven days</h1>
      <!--New Code 2: Added search bars-->
      <div class="search">
        <input id="lat" type="text" placeholder="insert latitude">
        <input id="lon" type="text" placeholder="insert longitude">
        <button id="getWeekly" type="submit">Search</button>
      </div>
    
      <!--End of New Code 2-->
      <!--Default Weekly Output Start-->
      <div class="rudiment">
        <h2>Seven day forecast for Cape Town</h2>
        <div class="one">
          <img class="oneIcon">
          <div class="oneHumidity"></div>
          <div class="oneTempMin"></div>
          <div class="oneTempMax"></div>
        </div>
        <div class="two">
          <img class="twoIcon">
          <div class="twoHumidity"></div>

          <div class="twoTempMax"></div>
        </div>

          <div class="threeTempMax"></div>
          </div>
        <div class="four">

          <div class="fourTempMax"></div>
        </div>
        <div class="five">

          <div class="fiveHumidity"></div>
          <div class="fiveTempMin"></div>
          <div class="fiveTempMax"></div>
        </div>
        <div class="six">

          <div class="sixTempMin"></div>
          <div class="sixTempMax"></div>
        </div>
        <div class="seven">
          <img class="sevenIcon">
          <div class="sevenHumidity"></div>
          <div class="sevenTempMin"></div>
          <div class="sevenTempMax"></div>
        </div>
      </div>
      <!--Default Weekly Output End-->
      <div class="monday">
        <img class="monIcon">
        <div class="monHumidity"></div>
        <div class="monTempMin"></div>
        <div class="monTempMax"></div>
      </div>
      <div class="tuesday">
        <img class="tuesIcon">
        <div class="tuesHumidity"></div>
        <div class="tuesTempMin"></div>
        <div class="tuesTempMax"></div>
      </div>
      <div class="wednesday">
        <img class="wedIcon">

        <div class="wedTempMin"></div>
        <div class="wedTempMax"></div>

      <div class="thurday">
